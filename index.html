<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&family=Reem+Kufi+Fun&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css" />

    <title>Weather forecast</title>
    </head>
    <body>
      <div class="main-page">
<p>
  <form class="d-flex search-form" role="search" id="city-form">
    <input class="form-control me-2 city-search" type="search" placeholder="Enter a city" aria-label="Enter a city" id="city-input">
    <button class="btn btn-outline-success search-button" type="submit">Search</button>
    <button class="btn btn-outline-success current-button" type="submit" id="current-location-button">Current</button>
  </form>
</p>
<div class="currently" >
<ul class="list-group">
  <li class="list-group-item current-city" id="city"><strong></strong></li>
  <li class="list-group-item current-time" id="time"></li>
  <li class="list-group-item current-temperature">
    <strong><span id="temperature"></span>
      <span class="units">
      <a href="#" id="celsius-link" class="active">˚C</a> |
      <a href="#" id="fahrenheit-link" class="fahrenheit">˚F</a> 
    </span>
  </strong> </li>
  <li class="list-group-item icons">
  <img src="" id="icon" width="75px">
  </li>
  <li class="list-group-item current-weather" id="current-weather"></li>
</ul>
</div>

<div class="container weather-details">
  <div class="row">
    <div class="col humidity" id="humidity"></div>
    <div class="col wind-speed" id="wind-speed"></div>
  </div>

  <div class="row">
    <div class="col visibility" id="visibility"></div>
    <div class="col feels-like" id="feels-like"></div>
  </div>
  
</div>
<div class="weather-forecast" id="forecast"></div>
   <a href="https://github.com/helgamelnyk/weather-app" target="_blank" class="my-sorce">Created by Olha Melnyk</a>
   <script src="script.js"></script>
</div>

    </body>
    </html>
